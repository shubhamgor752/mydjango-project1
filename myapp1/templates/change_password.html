{% extends 'header.html' %}
{% load static%}
{% block content %}

<!DOCTYPE html>
<html lang="en">
   <head>
      
   </head>
   <!-- body -->
   <body class="main-layout">
	
   	<!-- contact section start -->
    <div class="collection_text">Change Password</div>
    <div class="layout_padding contact_section">
    	<div class="container">
    		<h1 class="new_text"><strong>Change Password Now</strong></h1>
            {% if msg %}
            <b style="color: red;">{{msg}}</b>
            {% endif %}
    	</div>
    	<div class="container-fluid ram">
    		<div class="row">
    			<div class="col-md-6">
    				<div class="email_box">
                    <div class="input_main">
                       <div class="container">
                          <form class="main_form" method="post" action="{% url 'change_password' %}">
                            {% csrf_token %}
                           
                            
                           
                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Old Password" name="old_password">
                            </div>

                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="New Password" name="new_password">
                            </div>

                            <div class="form-group">
                              <input type="text" class="email-bt" placeholder="Confirm New Password" name="cnew_password">
                            </div>
                          
                       </div> 
                       <div class="send_btn">
                        <button class="main_bt">Change password</button>
                       </div>
                       </form>                   
                    </div>
    		</div>
    			</div>
    			<div class="col-md-6">
    				<div class="shop_banner">
    					<div class="our_shop">
    						<button class="out_shop_bt">Our Shop</button>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>
    </div>
   	<!-- contact section end -->
	
   </body>
</html>
{% endblock %}
