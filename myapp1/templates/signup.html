{% extends 'header.html' %}
{% load static%}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>

</head>
<!-- body -->
<body class="main-layout">
	
  <!-- contact section start -->
  <div class="collection_text">Sign up</div>
  <div class="layout_padding contact_section">
   <div class="container">
    <h1 class="new_text"><strong>Signup Now</strong></h1>
    {% if msg %}
    <b style="color: red;">{{msg}}</b>
    {% endif %}
  </div>
  <div class="container-fluid ram">
    <div class="row">
     <div class="col-md-6">
      <div class="email_box">
        <div class="input_main">
         <div class="container">
          <form class="main_form" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <div class="form-group">
              <select class="form-group disp-hid" name="usertype">
                <option>---Select User Type---</option>
                <option value="user">User</option>
                <option value="seller">Seller</option>
              </select>
              <input type="text" class="email-bt" placeholder="First Name" name="fname">
            </div>
            <div class="form-group">
              <input type="text" class="email-bt" placeholder="Last Name" name="lname">
            </div>
            <div class="form-group">
              <input type="text" class="email-bt" placeholder="Phone Numbar" name="mobile">
            </div>
            <div class="form-group">
              <input type="text" class="email-bt" placeholder="Email" id="email" name="email">
              <span id="email_error"></span>
            </div>
            <div class="form-group">
              <input type="text" class="email-bt" placeholder="Address" name="address">
            </div>

            <div class="form-group">
              <input type="text" class="email-bt" placeholder="Password" name="password">
            </div>

            <div class="form-group">
              <input type="text" class="email-bt" placeholder="Confirm Password" name="cpassword">
            </div>   
          </div> 
          <div class="send_btn">
            <button class="main_bt">Sign UP</button>
          </div>     
        </form>              
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="shop_banner">
     <div class="our_shop">
      <button class="out_shop_bt">Our Shop</button>
    </div>
  </div>
</div>
</div>
</div>
</div>
<!-- contact section end -->
<script>
    $("#email").change(function(){
        var email=$(this).val();
        $.ajax({
            url: '/ajax/validate_email/',
            data: {
              'email':email
            },
            dataType:'json',
            success:function (data) {
                if (data.is_taken) {
                  document.getElementById("email_error").innerHTML="Email Already Registerd";
              }else{
                  document.getElementById("email_error").innerHTML="";
              }
        }
  });    
  });
</script>

</body>
</html>
{% endblock %}
